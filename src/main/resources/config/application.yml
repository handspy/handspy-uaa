jhipster:
  clientApp:
    name: 'uaaApp'
  # By default CORS is disabled. Uncomment to enable.
  cors:
    allowed-origins: '*'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count'
    allow-credentials: true
    max-age: 1800
  mail:
    from: support@handspy.up.pt
  swagger:
    default-include-pattern: /api/.*
    title: HandSpy UAA Microservice API
    description: HandSpy UAA Microservice API documentation
    version: 0.0.1
    terms-of-service-url: https://handspy.up.pt/terms-of-service
    contact-name: HandSpy Support Team
    contact-url: https://handspy.up.pt/contact
    contact-email: support@handspy.up.pt
